<!DOCTYPE html>
<html>
  <head>
    <title>Index Page</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      h1 {
        font-size: 36px;
        margin: 0;
      }

      p {
        margin: 20px 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .button {
        display: inline-block;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Index Page!</h1>
    </header>
    <div class="container">
      <p>Thank you for visiting my page. This is an example of a beautiful page created using HTML and CSS.</p>
      <p>Here's a button you can click:</p>
      <a href="#" class="button">Click me!</a>
    </div>
  </body>
</html>
